<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/6.0.3/mediaelementplayer.min.css" />
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">

    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .btn-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #fff;
            cursor: pointer;
            z-index: 1;
        }

        .modal-video {
            overflow: hidden;
        }

        .modal-video .modal-dialog {
            max-width: 800px;
        }
    </style>
    <title>Inball</title>
</head>

<body>
    <!-- Navigation bar and Logo Club -->
    <header-component></header-component>

    <!-- Main Content -->
    <div class="container my-4">
        <h1 class="text-center mb-4">Video Live Sepak Bola</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top"
                        src="https://football-tribe.com/indonesia/wp-content/uploads/sites/10/2019/01/TVRI-Sport-HD-400x254.png"
                        alt="Video Thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">LIVE - TVRI SPORT HD</h5>
                        <p class="card-text">
                        </p>
                        <a data-toggle="modal" data-target="#videoModal1" class="btn btn-primary">Watch Now</a>
                    </div>
                    <div class="modal fade" id="videoModal1" tabindex="-1" role="dialog"
                        aria-labelledby="videoModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-video" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="video-container">
                                        <video id='hls-example' class="video-js vjs-default-skin" width="auto"
                                            height="262px" controls>
                                            <source type="application/x-mpegURL"
                                                src="http://118.97.50.107/Content/HLS/Live/Channel(TVRI4)/index.m3u8">
                                        </video>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <fab-component></fab-component>
</body>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <!-- Data yang relevant -->
    <footer-component></footer-component>
</footer>

<!-- JS code -->
<!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
<script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
<script src="https://vjs.zencdn.net/7.2.3/video.js"></script>

<script>
    var player = videojs('hls-example');
    player.play();
</script>
<script>
    $(function () {
        $('.logo-container').on('mousewheel DOMMouseScroll', function (e) {
            var scrollTo = null;
            if (e.type == 'mousewheel') {
                scrollTo = (e.originalEvent.wheelDelta * -1);
            } else if (e.type == 'DOMMouseScroll') {
                scrollTo = 40 * e.originalEvent.detail;
            }
            if (scrollTo) {
                e.preventDefault();
                $(this).scrollLeft(scrollTo + $(this).scrollLeft());
            }
        });
    });

</script>

<!-- Custom Java Script -->
<script src="js/components.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/6.0.3/mediaelement-and-player.min.js"></script>

<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>

</html>
